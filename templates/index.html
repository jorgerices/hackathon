        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Template para Hackathon</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">HACKATON PYTHON</span>
            </div>
        </nav>
        <ul>
            <div class="row">
                <div class="col-4 mx-center"> 
                    {% for card in cards %} 
                    <div class="{% if card.power %}card card__unit mt-2{% else %}card card__effect mt-2{% endif %}">
                        <div class="{% if card.power %}card-header{% else %}card-header d-none{% endif %}">
                            <i class="bi bi-people-fill icon-gempeople "></i>
                            <h2>{{ card.name }}</h2>
                            <div>
                                <i class="bi bi-gem text-danger"></i>

                                <span>{{ card.cost }}</span>
                            </div>
                        </div>
                        <div class="{% if card.power %}card-header d-none{% else %}card-header{% endif %}">
                            <i class="bi bi-exclamation-diamond-fill icon-gempeople"></i>
                            <h2>{{ card.name }}</h2>
                            <div>
                                <i class="bi bi-gem text-danger"></i>
                                <span>{{ card.cost }}</span>

                            </div>
                        </div>
                        <img src='{{ card.url_img }}' class="card-img-top p-3" alt="...">
                        <!--"https://dibujosalapiz.com/wp-content/uploads/2020/06/como-dibujar-dragon-realista-paso-a-paso.png"-->
                        <div class="card-body rounded border  shadow">
                            <div class="{% if card.power %} {% else %} d-none {% endif %}">
                                <p class="card-text">
                                    <i class="bi bi-lightning-fill fs-4"></i> {{ card.res }}
                                </p>
                                <p class="card-text">
                                    <i class="bi bi-shield-shaded fs-4"></i> {{ card.power }}
                                </p>
                                <div>
                                    <p class="legendary fs-3">
                                        legendary
                                    </p>    
                                </div>
                            </div>
                            <div class="{% if card.power %}d-none {% else %} {% endif %}">
                                <p class="card-text text-right fs-4 p-0">
                                    {{ card.text }} 
                                </p>
                            </div>
                            
                        </div>
                    </div>                    {% endfor %}
                </div>
